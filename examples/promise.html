<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../assets/mass.js"></script>
  <title>Mass promise</title>
</head>
<body>
  <script type="text/javascript">
    var promise = M.Promise();
    var testPromise = function() {
      setTimeout(function() {
        promise.resolve('hello world');
      }, 1000);

      return promise;
    };

    testPromise()
      .then(function(re) {
        var re = re + ' javascript';
        console.log(re);
        promise.resolve(re);
      });
  </script>
</body>
</html>
