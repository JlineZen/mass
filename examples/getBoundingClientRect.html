<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GetBoundingClientRect()方法</title>
</head>
<body style="height:1000px;">
  <div id="demo" style="width: 1000px; height: 200px; background-color: green; margin: 50px auto 100px auto;"></div>
  <script type="text/javascript">
    var d = document.getElementById('demo');
    var rect = d.getBoundingClientRect();
    console.log(rect);
  </script>
</body>
</html>
